{% extends "base.html" %}

{% load staticfiles %}

{% block css %}
	<link href="{% static 'css/login.css' %}" rel="stylesheet">
{% endblock %}

{% block title %}用户注册{% endblock %}

{% block content %}
<div class="box">
		<div class="login-box">
			<div class="login-title text-center">
				<h1><small>注册</small></h1>
			</div>
			<div class="login-content ">
			<div class="form">
			<form action="{% url 'accounts:register' %}" method="post">
				{% csrf_token %}
				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
							<input type="text" id="username" name="username" class="form-control" placeholder="输入用户名">
						</div>
					</div>
				</div>

                <div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-envelope"></span></span>
							<input type="email" id="email" name="email" class="form-control" placeholder="输入邮箱">
						</div>
					</div>
				</div>

				<div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" id="password" name="password" class="form-control" placeholder="输入密码">
						</div>
					</div>
				</div>

                <div class="form-group">
					<div class="col-xs-12  ">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock"></span></span>
							<input type="password" id="password_again" name="password_again" class="form-control" placeholder="再次输入密码">
						</div>
					</div>
				</div>
				<div class="form-group form-actions">
					<div class="col-xs-4 col-xs-offset-4 ">
						<button type="submit" class="btn btn-sm btn-info"><span class="glyphicon glyphicon-off"></span> 注册 </button>
					</div>
				</div>
			</form>
			</div>
		</div>
	</div>
</div>
{% endblock %}
